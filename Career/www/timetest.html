        <script type="text/javascript">
			function getCurrentTime(delimiter)
			{
				var myDate = new Date().toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1");
				if(!delimiter)
					myDate = " " + myDate;
				else
					myDate = delimiter + myDate;
				return myDate;
			}
			$(document).ready(function(){
				var myDate1 = new Date().toTimeString();
				 $("#result").append('<li>toTimeString time:'+ myDate1 + '</li>');
				var myDate2 = new Date().toTimeString().replace(/.*(\d{2}:\d{2}:\d{2}).*/, "$1");
				 $("#result").append('<li>replace time:'+ getCurrentTime("-") + '</li>');
			});
         </script>
